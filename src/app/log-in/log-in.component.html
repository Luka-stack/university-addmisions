<div class="login-container">

    <div class="sidebar-content">

        <div class="login-box">

            <h2>Witamy</h2>
            <h4>Zaloguj się za pomocą emaila i hasła</h4>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="user-box">
                    <input type="text" name="email" id="email" [formControlName]="'email'" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
                    <label>Email</label>
                </div>

                <div class="user-box">
                    <input type="password" name="password" id="password" [formControlName]="'password'" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
                    <label>Hasło</label>
                </div>

                <div class="errors" *ngIf="!f.email.valid && f.email.touched">
                    Nieprawidłowy email!
                </div>
                <div class="errors" *ngIf="!f.password.valid && f.password.touched">
                    Podaj hasło!
                </div>
                <div class="errors" *ngIf="error">
                    {{ error }}
                </div>

                <div class="user-box">
                    <button>Zaloguj Się</button>
                </div>

            </form>
        </div>

        <div class="register-box">
            <p>Nie masz jeszcze konta?<a routerLink="/registration">Zarejestruj się!</a>
        </div>

        <div class="back-link">
            <a class="link link--arrowed" routerLink="/home">
                <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <g fill="none" stroke="#2175FF" stroke-width="1.5" stroke-linejoin="round" stroke-miterlimit="10">
                        <circle class="arrow-icon--circle" cx="16" cy="16" r="15.12"></circle>
                        <path class="arrow-icon--arrow" d="M16.14 9.93L22.21 16l-6.07 6.07M8.23 16h13.98"></path>
                    </g>
                </svg>
                Strona Główna
            </a>
        </div>

    </div>

    <div class="image-content">
    </div>

</div>
